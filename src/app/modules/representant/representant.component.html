<div class="button_Add">
  <button mat-raised-button (click)="openDialog()"> Add Etablissement </button>
</div>
<div class="test">
  <table mat-table [dataSource]="source" class="mat-elevation-z8">

    <!-- Position Column -->
    <ng-container matColumnDef="nomEtablissement">
      <th mat-header-cell *matHeaderCellDef> Nom </th>
      <td mat-cell *matCellDef="let element"> {{element.nomEtablissement}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="filiere">
      <th mat-header-cell *matHeaderCellDef> Filiere </th>
      <td mat-cell *matCellDef="let element"> {{element.filiere}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="contact">
      <th mat-header-cell *matHeaderCellDef> Contact </th>
      <td mat-cell *matCellDef="let element"> {{element.contact}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="adresse">
      <th mat-header-cell *matHeaderCellDef> Adresse </th>
      <td mat-cell *matCellDef="let element"> {{element.adresse}} </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Action </th>
      <td mat-cell *matCellDef="let element" >
        <mat-icon aria-hidden="false" style="color: orange" aria-label="Example home icon" (click)="openDialogModif(element)">edit</mat-icon>
        <mat-icon style="margin-left: 15px; color: red" aria-hidden="false" aria-label="Example home icon">delete_outline</mat-icon>

      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


    <!-- Row shown when there is no matching data. -->

  </table>
</div>
