<mat-dialog-content>
  <mat-vertical-stepper #stepper>
  <mat-step [stepControl]="etablissementFormGroup">
    <form [formGroup]="etablissementFormGroup">
      <ng-template matStepLabel>Information Etablissement</ng-template>

      <div style="display: flex" class="row">
        <div style="flex: 1" col-md-6>
          <mat-form-field appearance="outline">
            <mat-label>Nom Etablissement</mat-label>
            <input matInput
                   formControlName="nomEtablissement">
          </mat-form-field>
        </div>
        <div col-md-6 style="flex: 1">
          <mat-form-field appearance="outline">
            <mat-label>Adresse</mat-label>
            <input matInput
                   formControlName="adresse">
          </mat-form-field>
        </div>
        <div col-md-6 style="flex: 1">
          <mat-form-field appearance="outline">
            <mat-label>Contact</mat-label>
            <input matInput
                   formControlName="contact">
          </mat-form-field>
        </div>
      </div>
      <div>
        <mat-form-field style="margin-left: -11px; margin-bottom: 15px" class="textare" appearance="outline">
          <mat-label>Description</mat-label>
          <textarea class="textare"  matInput
                 formControlName="description">
          </textarea>
        </mat-form-field>
      </div>
      <div>
        <button style="margin-top: 25px" mat-button matStepperNext>Next</button>
      </div>
    </form>
  </mat-step>
  <mat-step [stepControl]="filiereFormGroup">
    <form [formGroup]="filiereFormGroup">
      <ng-template matStepLabel>Information Filiere</ng-template>
      <mat-form-field>
        <mat-label>Address</mat-label>
        <input matInput formControlName="nomFiliere" placeholder="Ex. 1 Main St, New York, NY"
               required>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Address</mat-label>
        <input matInput formControlName="description" placeholder="Ex. 1 Main St, New York, NY"
               required>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Address</mat-label>
        <input matInput formControlName="montantMensuel" placeholder="Ex. 1 Main St, New York, NY"
               required>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Address</mat-label>
        <input matInput formControlName="cycle" placeholder="Ex. 1 Main St, New York, NY"
               required>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Address</mat-label>
        <input matInput formControlName="fraisInscription" placeholder="Ex. 1 Main St, New York, NY"
               required>
      </mat-form-field>
      <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button matStepperNext>Next</button>
      </div>
    </form>
  </mat-step>
  <mat-step>
    <ng-template matStepLabel>Done</ng-template>
    <p>You are now done.</p>
    <div>
      <button mat-button matStepperPrevious>Back</button>
      <button mat-button (click)="stepper.reset()">Reset</button>
    </div>
  </mat-step>
  </mat-vertical-stepper>

</mat-dialog-content>
