<body>
<div class="principal">
  <div class="form">
    <fieldset>
      <form [formGroup]="inscriptionForm" (ngSubmit)="onSubmit()" class="form-horizontal ">
        <div class="form-group">
          <label class="control-label col-sm-2" for="prenom">Prenom:</label>
          <div class="col-sm-10">
            <input type="text" formControlName="prenom" class="form-control" id="prenom" placeholder="Enter prenom ">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="nom">Nom:</label>
          <div class="col-sm-10">
            <input type="text" formControlName="nom"class="form-control" id="nom" placeholder="Enter nom">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="email">Mail:</label>
          <div class="col-sm-10">
            <input type="email" formControlName="email"class="form-control" id="email" placeholder="Enter email">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="username">Nom d'utilisateur:</label>
          <div class="col-sm-10">
            <input type="text" formControlName="username"class="form-control" id="username" placeholder="Enter nom d'utilisateur">
          </div>
        </div>

        <mat-form-field appearance="fill">
          <mat-label>Niveau d'etude</mat-label>
          <mat-select formControlName="niveauEtude">
            <mat-option value="Bachelier">Bachelier</mat-option>
            <mat-option value="Licence 1">Licence 1</mat-option>
            <mat-option value="Licence 2">Lience 2</mat-option>
            <mat-option value="Licence 3">Licence 3</mat-option>
            <mat-option value="Master 1">Master 1</mat-option>
            <mat-option value="Master 2">Master 2</mat-option>
          </mat-select>
        </mat-form-field>

<div class="form-group">
          <label class="control-label col-sm-2" for="password1">Mot de Passe:</label>
          <div class="col-sm-10">
            <input type="password" formControlName="password" class="form-control" id="password1" placeholder="Enter mot de passe">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="password2">Confirmer mot de passe:</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="password2" placeholder="Confirmer mot de passe">
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">S'inscrire</button>
          </div>
        </div>
      </form>
    </fieldset>
  </div>
</div>

</body>
